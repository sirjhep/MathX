<!DOCTYPE html>
<html>
<head>
  <title>MathX</title>
  <script src="tinymce/js/tinymce/tinymce.js"></script>
  <script src="MathX/MathX.js"></script>
<script>
tinymce.init({
  selector:'textarea',
  plugins: 'MathX',
  toolbar: 'MathX'
  });
</script>
</head>
<body>
<h1>MathX</h1>
<p>A tinyMCE plugin</p>
<div style="width: 700px; height: 400px;">
<textarea>Easy! You should check out MoxieManager!</textarea>
</div>

</body>
</html>
